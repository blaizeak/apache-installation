---
- name: "Mariadb-Server - Installation"
  yum:
    name:
      - mariadb-server
      - MySQL-python
      - php-mysql
    state: present
    
- name: "Mariadb-Server - Restart/Enable"
  service:
    name: mariadb
    state: restarted
    enabled: true
    
- name: "Mariadb-Server - Resetting Root Password"
  ignore_errors: true
  mysql_user:
    login_user: "root"
    login_password: ""
    name: "root"
    password: "{{ mysql_root }}"
    host_all: true

    
- name: "Mariadb-Server - Removing Anonymous Users"
  mysql_user:
    login_user: "root"
    login_password: "{{ mysql_root }}"
    name: ""
    state: absent
    host_all: true

    
- name: "Mariadb-Server - creating Database"
  mysql_db:
    login_user: "root"
    login_password: "{{ mysql_root }}"
    name: "{{ mysql_database}}"
    state: present

- name: "Mariadb-Server - Creating User"
  mysql_user:
    login_user: "root"
    login_password: "{{ mysql_root }}"
    name: "{{ mysql_user }}"
    password: "{{ mysql_password}}"
    state: present
    priv: '{{ mysql_database }}.*:ALL'
